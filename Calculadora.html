<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <button onclick="probarCalculadora()">Probar calculadora con prompt</button>
    
    <script>
                  
        function probarCalculadora() {
            let deseaOtraOperacion = true;
            let mensaje = "";
        
            while (deseaOtraOperacion == true) {
                num1 = parseInt (prompt("Ingrese el primer número"));
                num2 = parseInt (prompt("Ingrese el segundo número"));
                operacion = (prompt("Ingrese una operación: suma, resta, multiplicacion, division"));
                resultado = realizarOperacion (num1, num2, operacion);
                alert ("El resultado es: " + resultado);
                deseaOtraOperacion = confirm ("¿Desea realizar otra operacion?");
                if (deseaOtraOperacion == false) {alert ("¡Bye! Gracias por utilizar esta calculadora");}
            }
        } 
        
        // funciones metamaticas
        function suma(num1, num2) {return num1 + num2;}
        function resta(num1, num2) {return num1 - num2;}
        function multiplicacion(num1, num2) {return num1 * num2;}
        function division(num1, num2) {return num1 / num2;}

        function realizarOperacion (num1, num2, operacion) {
            if (operacion == "suma") {
                return resultado = suma(num1, num2);
            } else if 
                (operacion == "resta") {
                return resultado = resta(num1, num2);
            } else if
                (operacion == "multiplicacion") {
                return resultado = multiplicacion(num1, num2);
            } else if
                (operacion == "division") {
                return resultado = division(num1, num2);
            } else {
                alert ("Operación no valida");
            }

        }
    </script>
    
</body>
</html>
